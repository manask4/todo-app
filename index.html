<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ToDoIt</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">

        <!-- Place favicon.ico in the root directory -->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>

    <body>
      <noscript><div id="nojs">Please enable JavaScript and reload your browser for something awesome!</div></noscript>
      <main>
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="input-group input-group-lg">
              <input aria-label="Make a note" placeholder="Make a note.." autofocus id="input-note" type="text" class="form-control">
              <span id="add-note-btn" class="input-group-btn">
                <!--<button class="btn btn-info" type="button"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i></button>-->
                <img alt="Add Task" id="add-icon" src="img/add-icon-min.png">
              </span>
            </div><!-- /input-group -->
          </div>
          <div class="panel-body">
            <div class="user-notes">
            </div>
          </div>
        </div>
      </main>
      <footer>
        <i class="fa fa-lg fa-github" aria-hidden="true"></i><a target="_blank" rel="noopener" href="https://github.com/manask4/todo-app/" id="author">manask4</a>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/plugins.js"></script>
      <script src="js/main.js"></script>
      <script>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js', {useCache: true});
        }
      </script>

    </body>
</html>
