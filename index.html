    <body>

              <span id="add-note-btn" class="input-group-btn">
                <!--<button class="btn btn-info" type="button"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i></button>-->
                <img id="add-icon" src="img/add-icon-min.png">
              </span>
            </div><!-- /input-group -->
          </div>
          <div class="panel-body">
            <div class="user-notes">
            </div>
          </div>
        </div>
      </main>
